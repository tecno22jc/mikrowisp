
<!DOCTYPE html>
<html>
<head><title>Agregar Cliente - MikroWISP</title></head>
<body>
    <h2>Agregar Cliente</h2>
    <form method="POST">
        Nombre: <input type="text" name="name"><br>
        Servicio: <input type="text" name="service"><br>
        Estado: 
        <select name="status">
            <option value="activo">Activo</option>
            <option value="suspendido">Suspendido</option>
        </select><br>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
