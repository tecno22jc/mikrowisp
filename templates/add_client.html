<!DOCTYPE html>
<html>
<head><title>Agregar Cliente - MikroWISP</title></head>
<body style="font-family:sans-serif;background:#f9f9f9;padding:30px;">
    <h2>Agregar Cliente</h2>
    <form method="POST">
        Nombre: <input type="text" name="name"><br><br>
        Servicio: <input type="text" name="service"><br><br>
        Estado:
        <select name="status">
            <option value="activo">Activo</option>
            <option value="suspendido">Suspendido</option>
        </select><br><br>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
