
<!DOCTYPE html>
<html>
<head>
    <title>Clientes - MikroWISP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Lista de Clientes</h2>
    <form method="POST" class="d-flex mb-3">
        <input class="form-control me-2" type="text" name="query" placeholder="Buscar por nombre o servicio" value="{{ query }}">
        <button class="btn btn-primary" type="submit">Buscar</button>
    </form>
    <div class="mb-2">
        <a href="{{ url_for('add_client') }}" class="btn btn-success">Agregar Cliente</a>
        <a href="{{ url_for('logout') }}" class="btn btn-secondary">Cerrar sesi√≥n</a>
        <a href="{{ url_for('export_csv') }}" class="btn btn-info">Exportar CSV</a>
    </div>
    <div class="mb-2">
        <strong>Activos:</strong> {{ active_count }} |
        <strong>Suspendidos:</strong> {{ suspended_count }}
    </div>
    <ul class="list-group">
        {% for client in clients %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ client[1] }} - {{ client[2] }} - {{ client[3] }}
            <span>
                <a href="{{ url_for('edit_client', id=client[0]) }}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{{ url_for('delete_client', id=client[0]) }}" class="btn btn-sm btn-danger">Eliminar</a>
            </span>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
