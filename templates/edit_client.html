
<!DOCTYPE html>
<html>
<head><title>Editar Cliente</title></head>
<body>
    <h2>Editar Cliente</h2>
    <form method="POST">
        Nombre: <input type="text" name="name" value="{{ client[1] }}"><br>
        Servicio: <input type="text" name="service" value="{{ client[2] }}"><br>
        Estado:
        <select name="status">
            <option value="activo" {% if client[3] == 'activo' %}selected{% endif %}>Activo</option>
            <option value="suspendido" {% if client[3] == 'suspendido' %}selected{% endif %}>Suspendido</option>
        </select><br>
        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
